<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    
    
    <style>
        body {
            background-color: #2b2a39;
            color: #eee1e1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
        }
        .profile {
            width: 200px;
            height: 250px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .profile:hover {
            transform: scale(1.1);
        }
        .profile img {
            width: 80%;
            border-radius: 50%;
        }
        .profile-name {
            margin-top: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <h1>Student</h1>
        <div class="profiles">

                <img src="ksl.jpg" >
